<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excluir Cogumelo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adicionar.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a class="btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="adicionar-cogumelos.html">Adicionar</a>
            <a href="/excluir-cogumelos.html">Excluir</a>
            <a href="atualizar-cogumelos.html">Atualizar</a>
        </div>
    </div>
    <div class="box" >
        <form id="cogumeloForm">
            <input type="text" id="nome" placeholder="Nome" name="nome" required/>
            <br/>
            <button type="button" onclick="excluirCogumelo()">Excluir Cogumelo</button>
            <a href="index.html" class="voltar">Voltar</a>
        </form>
    </div>
    <script>
        function excluirCogumelo() {
            var nomeCogumelo = $('#nome').val();

            $.ajax({
                type: 'DELETE',
                url: 'http://localhost:8080/api/estoque/excluirCogumelo/' + nomeCogumelo,
                success: function(response) {
                    console.log(response);
                    alert("Cogumelo excluido com sucesso!");
                },
                error: function(error) {
                    console.error(error);
                   
                }
            });
        }
        $(".btn").on("click", function () {
            $('.menu').toggleClass("show");

        });
    </script>
</body>
</html>
